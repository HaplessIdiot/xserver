# .github/workflows/flawfinder-analysis.yml
name: Flawfinder Code Scanning

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  flawfinder:
    name: Run Flawfinder and upload SARIF
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flawfinder
        run: |
          sudo apt-get update
          sudo apt-get install -y flawfinder  # or: pip3 install flawfinder

      - name: Run Flawfinder â†’ SARIF
        # scan entire repo, min level 1 (Note+), output SARIF
        run: |
          flawfinder --minlevel=1 --sarif . > flawfinder-results.sarif

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: flawfinder-results.sarif
